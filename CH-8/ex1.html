<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript" type="text/javascript">
        document.write("Hello");
        document.write("<br><br>");
        console.log("World");

        var x=16+4+"xyz";
        document.write(x);
        document.write("<br><br>");

        var y="xyz"+16+4;
        document.write(y);
        document.write("<br><br>");

        var age;
        document.write(age);
        document.write("<br><br>");

        var result = null;
        document.write(result);
        document.write("<br><br>");

        var num = 12;
        document.write(num);
        document.write("<br>");

        document.write("num datatype:"+typeof(num))
        document.write("<br><br>");

        var str="xyz";
        document.write(str);
        document.write("<br>");
        document.write(typeof(str));
        document.write("<br><br>");

        var xyz=true;
        document.write(xyz);
        document.write("<br>");
        document.write(typeof(xyz));
        document.write("<br><br>");
    </script>
</head>
<body>
    
</body>
</html>
