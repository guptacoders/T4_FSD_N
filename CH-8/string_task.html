<!-- wap javascript for given digit 23 divide it into 2 parts 2 and 3 find 2resto3  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 23;
        var part1 = Math.floor(num / 10);
        var part2 = num % 10;
        // var result = part1 % part2;
        var result = Math.pow(part1,part2);
        document.write(result);
        alert("The Power Is: "+result);
        
    </script>
</head>
