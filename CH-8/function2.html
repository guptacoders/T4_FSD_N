<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function detail(first,last)
        {
           var full;
           full = first + last;
           return full;
        }

        function hello()
        {
            var result;
            result = detail('Neel','Patel');
            document.write(result);
        }
    </script>
</head>
<body>
    <input type="button" value="say hello" onclick="hello()">
</body>
</html>
