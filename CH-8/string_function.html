<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        x="hello";
        y="world";
        x1="this is demo";
        y1="is";

        document.write(x.charAt(0)+"<br>");
        document.write(x.charCodeAt(0)+"<br>");
        document.write(x.concat(y)+"<br>");
        document.write(x1.indexOf(y1)+"<br>");
        document.write(x1.lastIndexOf(y1)+"<br>");
        document.write(x.replace("hell","y")+"<br>");
        document.write(x.replace("hell",y)+"<br>");
        document.write(x.split("l")+"<br>");
        document.write(x1.split(" ")+"<br>");
        document.write(x1.toUpperCase()+"<br>");
        document.write(x1.toLowerCase()+"<br>");
        document.write(x1.substr(2,5)+"<br>");
        document.write(x1.substring(2,6)+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
