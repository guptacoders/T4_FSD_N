<!-- wap javascript that find that find position of first occurence of vowel "A" and last occurence of vowel "A" in the given world ajanta also return the string betwween them -->
 <!DOCTYPE html>
 <html>
  
    <body>
        <script>
            var str = "ajanta";
            var first = str.indexOf("a");
            var last = str.lastIndexOf("a");
            var between = str.substring(first + 1, last);
            document.write("First occurence of A is at position: " + first + "<br>");
            document.write("Last occurence of A is at position: " + last + "<br>");
            document.write("String between first and last occurence of A is: " + between);
            </script>

        </script>
    </body>
 </html>
