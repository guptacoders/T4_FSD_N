<!-- by using an object constructor -->
<html>
    <body>
      <script type="text/javascript" language="javascript">
       function student(id,name,marks)
       {
        this.id=id;
        this.name=name;
        this.marks=marks;
       }

       e= new student(103,"D2",23);

       document.write(e.id);
       document.write(e.name);
       document.write(e.marks);
      </script>
    </body>
  </html>
