<html>
<head>
    <script>
        function fun(id)
        {
            id.innerHTML = "mouse moved";
        }
        function fun2(id)
        {
            id.innerHTML = "mouse out";
        }
    </script>
</head>
<body>
    <div onmouseover="fun(this)" onmouseout="fun2(this)"
    style="width: 200px; height: 200px; background-color: pink; color: blueviolet;"></div>
</body>
</html>
