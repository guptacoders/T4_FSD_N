<html>
<head>
    <script>
             function change()
        {
            cl = document.getElementsByClassName("abc");

            for(i=0;i<cl.length;i++)
            {
                cl[i].style.textTransform = "Uppercase";
                cl[i].style.backgroundColor = "yellow"; 
            }
               
        }
    </script>
</head>
<body>
    <p class="abc">Lorem ipsum dolor sit amet.</p>
    <pre class="abc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, tempore.</pre>
    <h1 class="abc">Java Script</h1>
    <input type="button" value="click here" onclick="change()">
</body>
</html>
