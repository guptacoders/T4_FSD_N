<html>
<head>
    <script>
             function change1()
        {
            cl = document.getElementsByClassName("abc");

            for(i=0;i<cl.length;i++)
            {
                cl[i].style.textTransform = "Uppercase";
                cl[i].style.color = "black";
                cl[i].style.backgroundColor = "yellow"; 
            }
               
        }

        function change2()
        {
            cl = document.getElementsByClassName("abc");

            for(i=0;i<cl.length;i++)
            {
                cl[i].style.textTransform = "lowercase";
                cl[i].style.color = "red";
                cl[i].style.backgroundColor = "cyan"; 
            }
               
        }
    </script>
</head>
<body>
    <h1 class="abc">Happy Makar Shnkranti</h1>
    <input type="button" value="Upper" onclick="change1()">
    <input type="button" value="Lower" onclick="change2()">
</body>
</html>
